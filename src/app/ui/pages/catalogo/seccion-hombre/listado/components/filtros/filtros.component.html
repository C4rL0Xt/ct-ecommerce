<nz-drawer
	[nzClosable]="false"
	[nzVisible]="isVisible()"
	[nzPlacement]="placement"
	nzTitle="Filtros"
	(nzOnClose)="handleClose()!()"
	[nzCloseOnNavigation]=""
>
	<ng-container *nzDrawerContent>
		<section class="flex flex-col h-full">
			<!-- Contenido scrollable -->
			<div
				class="flex-1 flex flex-col gap-4 overflow-y-auto pr-2 container-filtros"
			>
				<!-- categorias -->
				<div class="flex flex-col gap-4">
					<h6 class="text-primary-6 text-medium">Categor√≠a</h6>
					<div class="flex flex-col gap-4 h-full">
						<cl-checkbox-group [valores]="subcategorias!" [formControl]="formulario.controls.categorias" />
					</div>
				</div>

				<!-- precio -->
				<div class="flex flex-col gap-4">
					<h6 class="text-primary-6 text-medium">Precio</h6>
					<nz-slider
						nzRange
						nzMax="300"
						[formControl]="formulario.controls.precio"
					/>
				</div>

				<!-- talla -->
				<div class="flex flex-col gap-4">
					<h6 class="text-primary-6 text-medium">Tallas</h6>
					<filtro-group-tallas
						[tallas]="tallas"
						[controlTalla]="formulario.controls.tallas"
					/>
				</div>

				<!-- colores -->
				<div class="flex flex-col gap-4">
					<h6 class="text-primary-6 text-medium">Colores</h6>
					<filtro-group-colores
						[colores]="colores"
						[controlColores]="formulario.controls.colores"
					/>
				</div>
			</div>

			<!-- Botones fijos abajo -->
			<div class="flex justify-end gap-2 border-t border-gray-200 pt-2">
				<button nz-button nzType="default" (click)="handleClose()!()">
					Cancelar
				</button>
				<button nz-button nzType="primary" (click)="mostrarFormulario()">
					Aplicar filtros
				</button>
			</div>
		</section>
	</ng-container>
</nz-drawer>
