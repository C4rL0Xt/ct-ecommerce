<nz-drawer
	[nzClosable]="false"
	[nzVisible]="isVisible()"
	[nzPlacement]="placement"
	nzTitle="Filtros"
	(nzOnClose)="handleClose()!()"
>
	<ng-container *nzDrawerContent>
		<section class="flex flex-col h-full">
			<!-- Contenido scrollable -->
			<div
				class="flex-1 flex flex-col gap-4 overflow-y-auto pr-2 container-filtros"
			>
				<!-- categorias -->
				<div class="flex flex-col gap-4">
					<h6 class="text-primary-6 text-medium">Categor√≠a</h6>
					<div class="flex flex-col gap-4 h-full">
						<cl-checkbox-group [valores]="subcategorias" />
					</div>
				</div>

				<!-- precio -->
				<div class="flex flex-col gap-4">
					<h6 class="text-primary-6 text-medium">Precio</h6>
					<nz-slider nzRange nzMax="300" [formControl]="formulario.controls.precio" />
				</div>

				<!-- talla -->
				<div class="flex flex-col gap-4">
					<h6 class="text-primary-6 text-medium">Tallas</h6>
					<div class="grid grid-cols-5 gap-2">
						@for (talla of tallas; track $index) {
						<boton-talla [valor]="talla" (valorSeleccionado)="guardarTallas($event)" />
						}
					</div>
				</div>

				<!-- colores -->
				<div class="flex flex-col gap-4">
					<h6 class="text-primary-6 text-medium">Colores</h6>
					<div class="grid grid-cols-8 gap-2">
						@for (color of colores; track $index) {
						<boton-color [color]="color" (colorSeleccionado)="guardarColores($event)" />
						}
					</div>
				</div>
			</div>

			<!-- Botones fijos abajo -->
			<div class="flex justify-end gap-2 border-t border-gray-200 pt-2">
				<button nz-button nzType="default" (click)="handleClose()!()">
					Cancelar
				</button>
				<button nz-button nzType="primary" (click)="mostrarFormulario()">Aplicar filtros</button>
			</div>
		</section>
	</ng-container>
</nz-drawer>
