<article
  class="relative rounded-xl overflow-hidden shadow-md group hover:shadow-xl pointer"
>
  <img
    [src]="producto.foto.url"
    [alt]="producto.nombreProducto"
    class="w-full aspect-[4/5] object-cover group-hover:scale-110 transition-transform duration-700"
  />

  <!-- Gradiente oscuro -->
  <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent"></div>

  <!-- Info abajo -->
  <div class="absolute bottom-0 p-4">
    <h3 class="text-lg font-bold text-white truncate">
      {{ producto.nombreProducto }}
    </h3>
  </div>

  <!-- Badge precio -->
  <span
    class="absolute top-3 right-3 bg-[var(--color-primary-6)] text-white px-3 py-1 rounded-full text-sm font-bold shadow-md"
  >
    S/ {{ producto.precio | currency: producto.moneda }}
  </span>
</article>
