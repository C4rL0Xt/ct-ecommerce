<header class="w-full bg-white shadow-sm">
	<div class="max-w-7xl mx-auto px-6 flex justify-between items-center h-16">
		<!-- Logo -->
		<button [routerLink]="Rutas.home">
			<img
				src="assets/logo-confecciones-tita.png"
				alt="Logo"
				class="w-40 object-contain"
			/>
		</button>

		<!-- Menú de navegación -->
		<nav class="hidden md:flex gap-6 text-gray-700 font-medium relative">
			<button
				(click)="seleccionarCategoria(generoEnum.Hombre)"
				[routerLink]="Rutas.catalogo.base"
				[queryParams]="{genero: generoEnum.Hombre}"
				routerLinkActive="active"
				class="relative pb-1 hover:text-blue-600 transition-colors duration-300"
			>
				Hombres
				<span
					class="absolute left-0 -bottom-0.5 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"
				></span>
			</button>

			<button
				(click)="seleccionarCategoria(generoEnum.Mujer)"
				[routerLink]="Rutas.catalogo.base"
				[queryParams]="{genero: generoEnum.Mujer}"
				routerLinkActive="active"
				class="relative pb-1 hover:text-blue-600 transition-colors duration-300"
			>
				Mujeres
				<span
					class="absolute left-0 -bottom-0.5 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"
				></span>
			</button>

			<button
				(click)="seleccionarCategoria(generoEnum.Ninos)"
				[routerLink]="Rutas.catalogo.base"
				[queryParams]="{genero: generoEnum.Ninos}"
				routerLinkActive="active"
				class="relative pb-1 hover:text-blue-600 transition-colors duration-300"
			>
				Niños
				<span
					class="absolute left-0 -bottom-0.5 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"
				></span>
			</button>

			<button
				[routerLink]="Rutas.home"
				routerLinkActive="active"
				class="relative pb-1 hover:text-blue-600 transition-colors duration-300"
			>
				Home
				<span
					class="absolute left-0 -bottom-0.5 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"
				></span>
			</button>
		</nav>

		<!-- Iconos de acciones -->
		<div class="flex gap-8 text-gray-600">
			<button class="hover:text-blue-600 transition-colors duration-300">
				<span icons nombre="search" class="text-xl"></span>
			</button>
			<button class="hover:text-blue-600 transition-colors duration-300">
				<span icons nombre="user" class="text-xl"></span>
			</button>
			<button class="hover:text-blue-600 transition-colors duration-300">
				<span icons nombre="heart" class="text-xl"></span>
			</button>
			<button class="hover:text-blue-600 transition-colors duration-300">
				<span icons nombre="carrito" class="text-xl"></span>
			</button>
		</div>
	</div>
</header>
